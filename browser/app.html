<!DOCTYPE html>

<html>
<head>
	<meta charset="utf8" />
	<title>Spellcast</title>
	<link rel="stylesheet" href="common.css" />
	<link id="theme" rel="stylesheet" href="themes/default/main.css" />
</head>
<body>
	<audio id="music"></audio>
	<audio id="sound0"></audio>
	<audio id="sound1"></audio>
	<audio id="sound2"></audio>
	<audio id="sound3"></audio>

	<main>
		<div id="gfx">
			<!-- Background, Sprites-->
			<div class="scene-image"></div>
		</div>

		<div id="main-buffer">
			<div class="history-wrapper">
				<div id="history" class="messages history">
					<!-- Contain the history of all past messages messages sended by server -->
				</div>
			</div>

			<div id="text" class="messages active">
				<!-- Contain all messages sended by server -->
			</div>

			<div id="next" class="choices">
				<!-- Contain all choices -->
			</div>

			<div id="hint" class="hint">
				<!-- Contain hints -->
			</div>

			<div id="chat" class="chat">
				<!-- Chatbox -->
				<form id="chat-form" class="chat-form">
					<input type="text" id="chat-input" class="chat-input" />
				</form>
			</div>
		</div>
		
	</main>

	<div id="dialog-wrapper" class="dialog-wrapper empty">
		<!-- Contain alert and modal dialog -->
	</div>

	<div id="lobby">
		<!-- Everything not related to the game -->
		<div id="connection"></div>
	</div>

	<script src="app.js"></script>
</body>
	<script>
		// Style sheet reloader (F9 key)
		document.body.onkeypress = function( event ) {
			if ( event.keyCode !== 120 ) { return ; }
			
			var href , sheets = document.querySelectorAll('link[rel=stylesheet]') ;
			
			for ( var i = 0 ; i < sheets.length ; i++ ) {
				href = sheets[i].getAttribute('href').split('?')[0] + '?' + Math.random() ;
				sheets[i].setAttribute( 'href' , href ) ;
			}
		} ;
	</script>
</html>
